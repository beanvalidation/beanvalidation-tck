# location of container to run tests in
container.home=/tmp/glassfish5

# fully qualified class name of the Jakarta Bean Validation provider under test
validation.provider=org.hibernate.validator.HibernateValidator

# the name of the testng suite file
tck.suite.file=beanvalidation-tck-tests-suite.xml

# define versions of used dependencies
version.arquillian=1.1.11.Final
version.arquillian-glassfish=1.0.0.Final
version.testng=6.9.9
version.hv=6.0.17.Final
version.tck=2.0.6
